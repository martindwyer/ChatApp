<!DOCTYPE html>
<html>

<head>
  <title>Chat App</title>
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid">
    <header>
      <div id="home-logo-container">
        <img src="img/chat-logo.png">
      </div>
      <div id="title">
        <h1>ChatApp</h1>

      </div>

    </header>
    <main class="centered-form">

      <div id="app-description">

        <div id="app-description-img">
          <img src="img/home-page-dude.png">
        </div>

        <div id="app-description-text">
          <p>ChatApp provides a place for users to login and create their own
            chat rooms with unlimited users.</p>
          <p>Grab some friends, enter your name, create a room and
            get started today.</p>
        </div>

        <div id="home-button-container">
          <button id="chat-now">Chat Now</button>
        </div>
      </div>

      <div class="centered-form__box">
        <h1>Join</h1>
        <form action="chat.html">
          <label>Display Name</label>
          <input type="text" name="username" placeholder="Display Name" required autocomplete="off" />
          <label>Room</label>
          <input type="text" name="room" placeholder="Room" required autocomplete="off" />
          <button>Join</button>
        </form>

      </div>
    </main>
    <footer>
      <p>&copy; Martin Dwyer, MD Web Technologies, 2020</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </div>
</body>

</html>
